    <h4>Listado</h4>
      <ul class="list-group" >
        <!--index es el indice de cada personaje del characterList,con first sacamos el primer elemento, con el last el último y con even si es par o no. Con ngClass puede decirle que todos los elementos o alguno determinado tenga una determinada característica( en este caso de bootstrap)-->
        <li *ngFor="let character of characterList;
         let i = index;
         let isFirst = first
         let isLast = last
         let isEven = even
         let isOdd = odd"
        class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{
          'list-group-item-dark' : isLast,
          'list-group-item-primary' : isEven
      }">

      <div>
        <span class= "text-primary">{{i + 1}}.</span>
        <span>{{character.name}} - </span>
        <strong>Power: </strong>
        <span>{{character.power}}</span>
        <!--
        <span>Es el primero : {{isFirst}}</span>
        <span>Es el ultimo : {{isLast}}</span>
        <span>Es par : {{isEven}}</span>
        <span>Es Impar : {{isOdd}}</span>
        -->
        </div>

        <button (click)="onDeleteCharacter( character.id )"  class="btn btn-danger">X</button>

      </li>

      </ul>
